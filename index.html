<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Jordan Borrero:HTML Structure -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <!-- Sameer Sharma: Internal CSS Structure -->
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        /* Form container styling */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Simple form styling */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Output box styling */
        #jsonOutput {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productId">Product ID (required):</label>
                <input type="text" class="form-control" id="productId" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description (required):</label>
                <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category (required):</label>
                <select class="form-control" id="productCategory" required>
                    <option value="">Select a category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home Goods">Home Goods</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productUOM">Unit of Measure (required):</label>
                <select class="form-control" id="productUOM" required>
                    <option value="">Select UOM</option>
                    <option value="pcs">Pieces</option>
                    <option value="kg">Kilograms</option>
                    <option value="lb">Pounds</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price (required):</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productWeight">Product Weight (optional):</label>
                <input type="number" class="form-control" id="productWeight">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="jsonOutput" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
